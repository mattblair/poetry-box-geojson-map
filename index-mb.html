<!DOCTYPE html>
<html>
<head>

<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZWxzZXdpc2UiLCJhIjoiWGpDbG9RYyJ9.ZqfX-6R6-tOEvTagnLj60A';
var map = L.mapbox.map('map', 'elsewise.lbij32pa')
    .setView([45.53, -122.7], 11);
	var featureLayer = L.mapbox.featureLayer()
	    .loadURL('http://poetrybox.info/poetry-boxes150301.geojson')
	    .addTo(map);
</script>
