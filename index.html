<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Poetry Boxes (mapbox.js)</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZWxzZXdpc2UiLCJhIjoiWGpDbG9RYyJ9.ZqfX-6R6-tOEvTagnLj60A';
var map = L.mapbox.map('map', 'elsewise.lbij32pa')
    .setView([45.51, -122.7], 12);
	var featureLayer = L.mapbox.featureLayer()
	    .loadURL('http://poetrybox.info/poetry-boxes150301.geojson')
		.on('ready', function(layer) {
			this.eachLayer(function(marker) {
				// adapted from: 
				// https://www.mapbox.com/mapbox.js/example/v1.0.0/markers-from-csv-custom-style/
				marker.setIcon(L.mapbox.marker.icon({
					'marker-color': '#9c713d',
					'marker-size': 'medium',
					'marker-symbol': 'building'
				}));
			});
		})
	    .addTo(map);
</script>

</body>
</html>
